<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,400;1,600&display=swap"
        rel="stylesheet">
    <title>Admin Panel</title>
</head>

<body class="bg-primary-900">
    <div class="mx-auto md:h-screen flex flex-col justify-center items-center  px-6">
        <a href="index.html" class="flex justify-center items-center mb-8">
            <img src="logo.png" class="h-24">
        </a>
        <div class="bg-primary-800 rounded-xl w-full sm:max-w-screen-sm">
            <div class="p-6 sm:p-10 lg:p-12 space-y-8">
                <h2 class="text-2xl font-bold text-white">Sign in to platform</h2>
                <form action="dashboard.html" method="post" class="mt-8 space-y-7">
                    <div class="">
                        <label class="text-sm font-medium text-white block">Your Email</label>
                        <input type="email" class="w-full p-2 bg-gray-50 border border-primary-600 text-primary-900 text-sm rounded-lg focus:ring-primary-700 focus:border-primary-700 block">
                    </div>
                    <div class="">
                        <label class="text-sm font-medium text-white block">Your Password</label>
                        <input type="password" class="w-full p-2 bg-gray-50 border border-primary-600 text-primary-900 text-sm rounded-lg focus:ring-primary-700 focus:border-primary-700 block">
                    </div>
                    <div class="flex items-start">
                        <div class="flex items-start h-6">
                            <input type="checkbox" class="bg-gray-50 border-primary-600 focus:ring-4 focus:ring-second-600 h-4 w-4">
                        </div>
                        <div class="text-sm ml-3">
                            <label class="text-sm font-medium text-white block">Remember Me</label>
                        </div>
                        <a href="#" class="text-sm text-second-900 hover:underline ml-auto">Forget Password</a>
                    </div>
                    <button type="submit" class="text-primary-900 bg-second-900 hover:bg-second-800 focus:ring-4 focus:ring-second-700 font-medium px-5 py-3 w-full text-center">Login</button>
                    <div class="text-sm font-medium text-second-900">
                       <a href="sign-up.html">Create Account</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

   
</body>

</html>
