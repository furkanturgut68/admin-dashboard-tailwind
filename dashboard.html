<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,400;1,600&display=swap"
        rel="stylesheet">
    <title>Admin Panel</title>
</head>

<body class="bg-primary-500">
    <!--Nav Menu START-->
    <nav class="bg-primary-900 border-b border-primary-600 fixed z-30 w-full">
        <div class="px-3 py-3 lg:px-5 lg:py-5">

            <div class="flex items-center justify-between">
                <!--Logo & Search-->
                <div class="flex items-center justify-start">
                    <a href="dashboard.html" class="">
                        <img src="./logo.png" class="h-8">
                    </a>
                    <form action="#" class="hidden lg:block lg:pl-6">
                        <div class="relative">
                            <div class="absolute inset-y-0 mt-2 ml-3 ">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </div>
                            <input type="text" placeholder="Search..." class="bg-gray-50 border border-gray-300 text-primary-900 sm:text-sm rounded-xl
                    focus:ring-second-900 focus:border-second-900 block xl:w-[36rem] pl-10 p-2">
                        </div>
                    </form>
                </div>
                <!--Notification & Profile-->
                <div class="flex items-center">
                    <!--Second Menu-->
                    <div class="hidden lg:flex items-center">
                        <span class="text-base font-normal text-white mr-5 ml-5">Open Source ‚ù§</span>
                    </div>


                    <!--Notification Dropdown-->
                    <div class="flex justify-end p-2">
                        <button class="text-white" id="user-menu-bell-button">
                            <div class="">
                                <i class="fa-solid fa-bell text-white mr-2 ml-2"></i>
                            </div>
                        </button>
                        <!--Dropdown Menu-->
                        <div id="user-bell-menu"
                            class="hidden absolute right-30 mt-14 w-40 bg-white border border-primary-600 rounded-lg shadow-xl">
                            <ul class="py-2">
                                <li class="text-gray-600 mb-2 p-2 hover:bg-second-900">Lorem ipsum dolor sit amet
                                    consectetur, adipisicing elit. Nam, non!</li>
                            </ul>

                        </div>
                    </div>


                    <!--Inbox Dropdown-->
                    <div class="flex justify-end p-2">
                        <button class="text-white" id="user-menu-inbox-button">
                            <div class="">
                                <i class="fa-solid fa-inbox text-white mr-2 ml-2"></i>
                            </div>
                        </button>
                        <!--Dropdown Menu-->
                        <div id="user-inbox-menu"
                            class="hidden absolute right-20 mt-14 w-40 bg-white border border-primary-600 rounded-lg shadow-xl">
                            <ul class="py-2">
                                <li class="text-gray-600 mb-2 p-2 hover:bg-second-900">Lorem ipsum dolor sit amet
                                    consectetur, adipisicing elit. Nam, non!</li>
                                <li class="text-gray-600 mb-2 p-2 hover:bg-second-900">Mail</li>
                            </ul>

                        </div>
                    </div>

                    <!--User Menu-->
                    <div class="flex justify-end p-2">
                        <button class="text-white" id="user-menu-profile-button">
                            <div class="border border-second-500 rounded-full w-6">
                                <i class="fa-solid fa-user"></i>
                            </div>
                        </button>
                        <!--Dropdown Menu-->
                        <div id="user-profile-menu"
                            class=" absolute right-10 mt-14 w-40 bg-white border border-primary-600 rounded-lg shadow-xl">
                            <div class="px-4 py-2">
                                <p class="text-gray-600 border-primary-500 border-b">Deneme 1</p>
                                <p class="text-gray-600">Mail</p>
                            </div>
                            <ul>
                                <li class="hover:bg-second-900"><a href="#"
                                        class="block px-4 py-2 text-primary-700 ">Dashboard</a></li>
                                <li class="hover:bg-second-900"><a href="#"
                                        class="block px-4 py-2 text-primary-700 ">Settings</a></li>
                                <li class="hover:bg-second-900 block px-4 py-2">Logout</li>
                            </ul>
                        </div>
                    </div>
                    <!--User Menu END-->

                </div>
            </div>
        </div>

        </div>
    </nav>
    <!--Nav Menu END-->

    <script src="./js/script.js"></script>
</body>

</html>
